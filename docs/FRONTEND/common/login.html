<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AgriMarket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
      <div class="col-md-5 col-lg-4">
        <div class="text-center mb-4">
          <a href="../index.html" class="text-decoration-none">
            <h1 class="text-primary"><i class="bi bi-leaf text-accent"></i> AgriMarket</h1>
          </a>
          <p class="text-muted">Sign in to your account</p>
        </div>
        
        <div id="alertContainer"></div>
        
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                  <button class="btn btn-outline-secondary toggle-password" type="button">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
              </div>
              
              <div class="d-flex justify-content-between align-items-center mb-4">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="forgot-password.html" class="text-primary">Forgot password?</a>
              </div>
              
              <button type="submit" class="btn btn-primary w-100 py-2">
                <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
              </button>
            </form>
            
            <hr class="my-4">
            
            <p class="text-center mb-0">
              Don't have an account? <a href="register.html" class="text-primary fw-semibold">Sign Up</a>
            </p>
          </div>
        </div>
        
        <p class="text-center text-muted mt-4 small">
          &copy; 2024 AgriMarket. All rights reserved.
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/api.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>
</html>
